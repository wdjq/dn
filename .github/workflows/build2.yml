name: Build 2

on:
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'  # 确保子模块也被检出

    - name: Update submodules
      run: |
        git submodule update --init --recursive

    # 如果需要，你可以在这里添加额外的构建或部署步骤
